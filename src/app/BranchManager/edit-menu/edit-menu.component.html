<div style="background-image: url(https://cdn.pixabay.com/photo/2017/10/09/19/29/eat-2834549__340.jpg); background-size:contain;">
  <section>
    <div class="d-flex align-items-center py-5">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-9 col-lg-9 col-xl-10">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="display-4 mb-5">Update Menu</h2>
                <form #editData="ngForm" (ngSubmit)="editMenu(editData)">
                  <div class="mb-4">
                    <input type="text" class="form-control" ngModel id="Menuname" name="Menuname" #Menuname="ngModel"
                      [(ngModel)]="selectedMenu.name" placeholder="Menu name">
                  </div>
                  <div class="container py-3">
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col" class="tds">Type</th>
                          <th scope="col" class="tds">About</th>
                          <th scope="col" class="tds">Availability</th>
                          <th scope="col" class="tds">Price</th>
                          <th scope="col" class="tds">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let p of selectedMenu.foodProducts">
                          <td>{{p.name}}</td>
                          <td class="tds">{{p.type?"Veg":"Non-Veg"}}</td>
                          <td class="tds">{{p.about}}</td>
                          <td class="tds">{{p.availability}}</td>
                          <td class="tds">{{p.price}}</td>
                          <td class="tds"><button class="btn btn-secondary" (click)="deleteProduct(p.id)">Delete</button></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <button type="submit" class="btn btn-secondary">Update</button>
                </form>
                <div class="container"><br><br>
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col" class="tds">Type</th>
                        <th scope="col" class="tds">About</th>
                        <th scope="col" class="tds">Availability</th>
                        <th scope="col" class="tds">Price</th>
                        <th scope="col" class="tds">Add</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let r of result">
                        <td>{{r.name}}</td>
                        <td class="tds">{{r.type?"Veg":"Non-Veg"}}</td>
                        <td class="tds">{{r.about}}</td>
                        <td class="tds">{{r.availability}}</td>
                        <td class="tds">{{r.price}}</td>
                        <td class="tds"><button class="btn btn-secondary" (click)="editProduct(r.id , r.name)"
                            type="button">Add</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
