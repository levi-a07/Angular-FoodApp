<div class="row">
  <div class="col-md-2" style="text-align:right">
    <div id="scrollspy1" class="sticky-top">
      <ul class="nav flex-column ps-3 nav-pills menu-sidebar">
        <li class="nav-item" *ngFor="let menu of menulist">
          <a class="nav-link display-6 scrollspycust" href=#{{menu.name}}>{{menu.name}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-7 border">
    <div data-mdb-spy="scroll" data-mdb-target="#scrollspy-collapsible" data-mdb-offset="0" class="scrollspy-example">
      <section *ngFor="let menu of menulist" id={{menu.name}} class="py-3">
        <h1 class="display-4">{{menu.name}}</h1>
        <hr>
        <div class="container py-3" *ngFor="let product of menu.foodProducts">
          <div class="row justify-content-center">
            <div class="col-md-12 col-xl-10">
              <div class="card shadow-6 rounded-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                      <div class="bg-image hover-zoom ripple rounded ripple-surface">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                          class="w-100" />
                        <a href="#!">
                        </a>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6">
                      <h5>{{product.name}}</h5>
                      <div class="mt-1 mb-0 text-muted small">
                        <img src="https://img.icons8.com/color/20/000000/non-vegetarian-food-symbol.png" />
                        <img src="https://img.icons8.com/color/20/000000/vegetarian-food-symbol.png" />
                      </div>
                      <div class="mb-2 text-muted small">
                        <span>{{product.about}}</span>
                      </div>
                    </div>
                    <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                      <div class="d-flex flex-row align-items-center mb-1">
                        <h4 class="mb-1 me-1">{{product.price}} &#x20b9;</h4>
                      </div>
                      <h6 class="text-success">10% Discount</h6>
                      <div class="d-flex flex-column mt-4">
                        <button class="btn btn-primary btn-sm" type="button" id={{product.id}}
                          (click)="addItem(product)">ADD</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Spied element -->
  </div>
  <div class="col-md-3">
    <div *ngIf="!orderflag" class="sticky-top py-3">
      <div class="display-4">Cart Empty</div>
      <hr>
      <img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_480/Cart_empty_-_menu_2x_ejjkf2"
        style="opacity:.5;" class="py-3" width="350px">
      <div>Good food is always cooking! Go ahead, order some yummy items from the menu.</div>
    </div>
    <div *ngIf="orderflag" class="sticky-top py-3">
      <div class="display-4">Cart</div>
      <hr>

      <section class="h-100">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center">
            <div>
              <div class="card rounded-3 mb-2" *ngFor="let i of order.items">
                <div class="card-body">
                  <div class="row d-flex justify-content-between align-items-center">

                    <div class="col-md-4">
                      <h6>{{i.productId}}</h6>
                    </div>
                    <div class="col-md-3 d-flex">
                      <input id="form1" min="1" name="quantity" value={{i.quantity}} type="number"
                        class="form-control px-2" />
                    </div>
                    <div class="col-md-4">
                      <h6>{{i.price * i.quantity}} &#x20b9;</h6>
                    </div>
                    <div class="col-md-1">
                      <a class="text-danger"><i class="fas fa-trash fa-lg" (click)="removeItem(i)"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <button type="button" class="btn btn-warning btn-block btn-lg">Proceed to Pay</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
